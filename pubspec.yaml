name: amrita_ulabs
description: "AmritaULABS - University Signup Application for Amrita University"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  table_calendar: ^3.0.9

  # State Management
  provider: ^6.1.1
  mobile_scanner: ^5.1.0

  # HTTP Requests
  http: ^1.1.2

  # UI Components
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0
  pin_code_fields: ^8.0.1

  # Storage & Utils
  shared_preferences: ^2.3.2
  fluttertoast: ^8.2.4
  intl: ^0.20.2
  share_plus: ^12.0.0
  url_launcher: ^6.1.14

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_native_splash: ^2.4.0
  flutter_launcher_icons: ^0.13.1



flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/icons/

  fonts:
    - family: AmritaCustom
      fonts:
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Bold.ttf
          weight: 700

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 21

flutter_native_splash:
  color: "#8A1538"
  image: "assets/icons/app_icon.png"
  branding: "assets/icons/app_icon.png"
  color_dark: "#8A1538"
  image_dark: "assets/icons/app_icon.png"
  branding_dark: "assets/icons/app_icon.png"
  
  android_12:
    image: "assets/icons/app_icon.png"
    icon_background_color: "#8A1538"
    image_dark: "assets/icons/app_icon.png"
    icon_background_color_dark: "#8A1538"
